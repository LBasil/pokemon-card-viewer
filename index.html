<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Pokémon TCG</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#home">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#sets">Sets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#cards">Cartes</a>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-secondary ml-3" id="theme-toggle">Mode sombre</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4" id="content">
    <div id="home" class="tab-content">
        <h2>Accueil</h2>
        <div class="cards-container" id="random-cards-container"></div>
    </div>
    <div id="sets" class="tab-content d-none">
        <h2>Sets</h2>
        <select class="form-control mb-3" id="set-select" onchange="fetchSetCards()">
            <option value="">Sélectionner un set</option>
        </select>
        <div class="set-container" id="set-container"></div>
    </div>
    <div id="cards" class="tab-content d-none">
        <h2>Cartes</h2>
        <input type="text" id="search-input" class="form-control mb-3" placeholder="Chercher un Pokémon...">
        <button class="btn btn-primary" onclick="searchCards()">Chercher</button>
        <div class="cards-container" id="cards-container"></div>
    </div>
</div>

<div class="loading-overlay" id="loading-overlay">
    <div class="spinner"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="index.js"></script>

</body>
</html>
