<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pok√©mon TCG</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="loading-overlay">
            <div id="loading-spinner"></div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">Pok√©mon TCG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sets">Sets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cards">Cartes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#collection">Collection</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary ml-3" id="theme-toggle">Mode sombre</button>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container mt-4" id="content">
            <div id="home" class="tab-content">
                <h2>Accueil</h2>
                <div class="cards-container" id="random-cards-container"></div>
            </div>
            <div id="sets" class="tab-content d-none">
                <h2>Sets</h2>
                <select class="form-control mb-3" id="set-select" onchange="fetchSetCards()">
                    <option value="">S√©lectionner un set</option>
                </select>
                <div class="set-container" id="set-container"></div>
            </div>
            <div id="cards" class="tab-content d-none">
                <h2>Cartes</h2>
                <input type="text" id="search-input" class="form-control mb-3" placeholder="Chercher un Pok√©mon...">
                <button class="btn btn-primary" onclick="searchCards()">Chercher</button>
                <div class="cards-container" id="cards-container"></div>
                <div class="error-message" id="error-message">Oh non! Aucun Pok√©mon trouv√©! ü•∫</div>
            </div>
            <div id="collection" class="tab-content d-none">
                <h2>Collection</h2>
                <div class="collection-container" id="collection-container"></div>
                <h2>Decks</h2>
                <div class="deck-container" id="deck-container"></div>
            </div>
        </div>
        
        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
        </div>
        
        <!-- Modal pour afficher les d√©tails de la carte -->
        <div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="cardModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cardModalLabel">D√©tails de la carte</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img id="modal-card-image" src="" alt="Image de la carte" class="img-fluid">
                            </div>
                            <div class="col-md-8">
                                <h5 id="modal-card-name"></h5>
                                <p><strong>Set:</strong> <span id="modal-card-set"></span></p>
                                <p><strong>Type:</strong> <span id="modal-card-type"></span></p>
                                <p><strong>Raret√©:</strong> <span id="modal-card-rarity"></span></p>
                                <p><strong>HP:</strong> <span id="modal-card-hp"></span></p>
                                <p><strong>Attaques:</strong> <span id="modal-card-attacks"></span></p>
                                <p><strong>Faiblesses:</strong> <span id="modal-card-weaknesses"></span></p>
                                <p><strong>R√©sistances:</strong> <span id="modal-card-resistances"></span></p>
                                <p><strong>Co√ªt de retraite:</strong> <span id="modal-card-retreat-cost"></span></p>
                                <button class="btn btn-primary" id="collection-button" onclick="toggleCollection()">Ajouter √† la collection</button>
                                <button class="btn btn-secondary" id="deck-button" onclick="toggleDeck()">Ajouter au deck</button>
                            </div>
                        </div>
                        <div id="modal-card-id" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
